<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kalkulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <h1>Calculator Accountant</h1>
    <form name="calculator">
      <table>
        <tr>
          <td colspan="4">
            <input
              type="text"
              name="display"
              id="display"
              disabled
              placeholder="0"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" name="yetti" value="7" onclick="calculator.display.value +='7'" />
            <input type="button" name="sakkiz" value="8" onclick="calculator.display.value +='8'" />
            <input type="button" name="to'qqiz" value="9" onclick="calculator.display.value +='9'" />
            <input type="button" name="yulduzcha" class="operator" value="*" onclick="calculator.display.value +='*'" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" name="to'rt" value="4" onclick="calculator.display.value +='4'" />
            <input type="button" name="besh" value="5" onclick="calculator.display.value +='5'" />
            <input type="button" name="olti" value="6" onclick="calculator.display.value +='6'" />
            <input type="button" name="minus" value="-" class="operator" onclick="calculator.display.value +='-'" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" name="bir" value="1" onclick="calculator.display.value +='1'" />
            <input type="button" name="ikki" value="2" onclick="calculator.display.value +='2'" />  
            <input type="button" name="uch" value="3" onclick="calculator.display.value +='3'" />
            <input type="button" name="plus" value="+" class="operator" onclick="calculator.display.value +='+' " />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" name="tozzalash" value="c" onclick="calculator.display.value =' '" />
            <input type="button" name="nol" value="0" onclick="calculator.display.value +='0'" />
            <input type="button" name="teng" value="=" onclick="calculator.display.value = eval(calculator.display.value)" />
            <input type="button" name="boluv" value="/" onclick="calculator.display.value +='/'" />
          </td>
        </tr>
        
      </table>
    </form>
  </body>
</html>
